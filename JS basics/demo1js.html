<!DOCTYPE html>
<html lang="en">

<head>

    <script type="text/javascript">
        function show() {
            document.getElementById("demo").innerHTML = "change the content";

        }
    </script>
</head>

<body>
    <h1> this is the exaple for the function</h1>
    <p id="demo">Lorem, ipsum.</p>
    <button type="button" onclick="show()">click it</button>
</body>

</html>
