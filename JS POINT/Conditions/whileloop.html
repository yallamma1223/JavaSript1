<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While LOOP</title>
    <script type="text/javascript">


        var a = 20;
        while (a < 25) {
            document.write(a + " ");
            a++

        }
    </script>
</head>

</body>
