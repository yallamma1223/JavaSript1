<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script type="text/javascript">
        var days = 2
        switch (days) {
            case 1:
                result = "I am Monday"
                break;
            case 2:
                result = "I am Tuesday"
                break;
            case 3:
                result = "I am Wednesday"
                break;
            case 4:
                result = "I am Thursday"
                break;
        }
        document.write(result)


    </script>
</head>

<body>

</body>

</html>
