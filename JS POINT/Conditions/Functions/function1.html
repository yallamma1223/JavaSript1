<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script type="text/javascript">
        var number;
        function add(number) {
            document.write(number * number * number)
        }
    </script>
</head>

<body>
    <input type="button" value="click" onclick="add(3)">
</body>

</html>
