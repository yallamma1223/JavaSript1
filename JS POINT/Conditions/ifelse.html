<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE CONDITION</title>
    <script type="text/javascript">
        var a = 20;
        if (a % 2 == 0) {
            window.alert("20 is even number")

        }
        else {
            window.alert("20 is add number")

        }
    </script>
</head>
